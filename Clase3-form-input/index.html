<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="inputnombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="inputnombre" placeholder="José Pérez">
        </label>
        <label for="inputedad">
            <span>¿Qué edad tienes?</span>
            <input type="number" id="inputedad" placeholder="23">
        </label>
        <label for="inputfecha">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="inputfecha" placeholder="dd-mm-aaaa">
        </label>
        <label for="inputhorario">
            <span>¿En que horario te gusta estudiar?</span>
            <input type="time" id="inputhorario" placeholder="--:--">
        </label>
    </form>
</body>
</html>
