<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Alt y Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="started-studing">
                <span>Qué día comenzaste en Platzi?</span>
                <input id="started-studing" type="date">
            </label>
            <label for="time-to-study">
                <span>En que horario estudias en Platzi?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <img src="./img/Med-Perros.jpg" 
            alt="Perros que tiran los de trineos en la nieve" 
            title="Los perros pastores siberianos titando de un trineo">
        </section>
    </main>
</body>
</html>
